{% extends 'base.html' %}
{% block content %}

    <div style="margin-left: 30px;">
        <h1>Completed Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task.taskTitle }} - {{ task.taskDescription }}</li>
                {% if not task.is_completed %}
                    <span style="color: darkred;">Status: Incomplete</span>
                {% else %}
                    <span style="color: darkred;">Status: Completed</span>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
 
{% endblock %}
